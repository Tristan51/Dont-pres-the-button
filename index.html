<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
    <title>WARNING: DO NOT PRESS THE BUTTON</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <style>
        body {
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif;
            color: #000000;
            text-align: center;
        }
        
        #container {
            width: 600px;
            margin: 20px auto;
            border: 3px double #000000;
            padding: 10px;
            background-color: #F0F0F0;
        }
        
        #button {
            width: 150px;
            height: 150px;
            background-color: #FF0000 !important;
            margin: 20px auto;
            border: 4px outset #880000 !important;
            cursor: pointer;
            display: block;
            transition: all 0.1s ease;
            box-shadow: 0 5px 0 #CC0000;
            position: relative;
        }
        
        #button:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #CC0000;
            border-style: inset !important;
        }
        
        .counter {
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            color: #000000;
            background-color: #DDDDDD;
            padding: 2px 5px;
            border: 1px solid #999999;
        }
    </style>
</head>
<body bgcolor="#FFFFFF" text="#000000">
    <div id="container">
        <h1><blink>⚠️ DANGER ⚠️</blink></h1>
        <div id="counter">PRESSES: 0</div>
        <div id="button"></div>
        <div id="message">STATUS: NOMINAL</div>
    </div>

    <script language="JavaScript">
    <!--

                    console.log("Event error:", e);
                }
            }
        }
    //-->
    </script>
</body>
</html>
